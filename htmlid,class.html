<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class</title>
    <style>
        #first
    {
        background-color: rgb(0, 0, 0);
        color: rgb(240, 240, 218);
    }
    #second{
        background-color: blueviolet;
        color: aliceblue;
    }
    .blue{
        background-color: blueviolet;
        color: aliceblue;
    }
    </style>
</head>
<body>
    <div id="first">
<h1>THE TPR COMPANY</h1>
    </div>

    <div id="second">
Contact
    </div>

    <section class="blue">
Need Help?
    </section>

    <section class="blue bg-red border-white">
Follow us.
    </section>
</body>
</html>
